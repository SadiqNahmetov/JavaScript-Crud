<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Crud</title>
  <link rel="stylesheet" href="./assets/css/responsive.css" />
  <link rel="stylesheet" href="./assets/font-awesome-pro-v6-6/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />
</head>

<body>


  <div class="container">
    <h2 class="mt-5 mb-5">Crud</h2>

    <div class="mb-5">
      <div class="row">

        <div class="form-group col-md-6 mb-3">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="name">Surname</label>
          <input type="text" name="name" class="form-control" id="surname" placeholder="Enter surname">
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="name">Age</label>
          <input type="text" name="name" class="form-control" id="age" placeholder="Enter Age">
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="name">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter Name">
        </div>

        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>

          <button class="btn btn-primary" id="Update">Update</button>

        </div>
      </div>
    </div>

    <hr>

    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-striped table-dark" id="crudTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Age</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    
  <script src="./assets/js/index.js"></script>
</body>

</html>
